<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/recipes-logo-ico.png" type="image/x-icon">
    <title>Random Recipes</title>
</head>
<body>
    <div id="wrapper">
        <div id="quote-box">
          <div class="quote-text">
            <i class="fa fa-quote-left"> </i><span id="text"></span>
          </div>
          <div class="quote-author">- <span id="author"></span></div>
          <div class="buttons">
            <a
              class="button"
              id="tweet-quote"
              title="Tweet this quote!"
              target="_top"
            >
              <i class="fa fa-twitter"></i>
            </a>
            <a
              class="button"
              id="tumblr-quote"
              title="Post this quote on tumblr!"
              target="_blank"
            >
              <i class="fa fa-tumblr"></i>
            </a>
            <button class="button" id="new-quote">Nova Receita</button>
          </div>
        </div>
        <div class="footer fa fa-github"><a href="https://github.com/luksalb" target="_blank"> &nbsp LuksAlb</a></div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
